  <script>
      $(document).ready(() => {
        var socket = io();
        var socket_2 = io();
  
        $("#add_status").click(() => {
          socket.emit('agregar_orden', $("#comment").val());
        });
  
        socket.on('refresh feed', (msg) => {
          $("#show_comments").append(msg + '<br /><br />');
        });
  
        $("#btnSend").click(() => {
          event.preventDefault();
          $(Capturar = () => {
            let lstNumero = $(".orden"),
              arrayGuardar = [];
            for (var i = 0; i < lstNumero.length; i++) {
              arrayGuardar[i] = lstNumero[i].value;
              //document.write (lstNumero[i].value);     
            }
            socket_2.emit('enviar', arrayGuardar);
          });
        });

        //aqui escuchamos la nueva orden
        //y al iniciar actualiza el combo box de nombre
        //la libreria de awesomeplate no entiende jQuery XD
        var input = document.getElementById("cbNombre");
        var input2 = document.getElementById("cbPlaca");
        var awesomplete = new Awesomplete(input, { maxItems: 5, });
        var awesomplete2 = new Awesomplete(input2, { maxItems: 5, });
        socket_2.on('cargar_datos', (msg) => {
          client = []
          for (let cont = 0; cont < msg.length; cont++)
           { client[cont] = msg[cont].nombre; }
          awesomplete.list = client;
          awesomplete2.list = client;
          console.log(client)
        });
      });
    </script>
